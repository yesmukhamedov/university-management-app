<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 16px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form.inline { display: inline; }
        .form-row { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 12px; }
        .form-row label { display: inline-block; min-width: 70px; }
        .form-row input, .form-row select { min-width: 160px; }
        .form-actions { margin-top: 8px; }
        .form-actions a { margin-left: 8px; font-size: 0.9em; }
    </style>
</head>
<body>
<h1>Users</h1>

<h2 th:text="${editMode} ? 'Edit User' : 'Create User'">Create User</h2>
<form th:object="${form}" th:action="${editMode} ? @{/users/{id}(id=${form.id})} : @{/users}" method="post">
    <input type="hidden" name="_method" value="PUT" th:if="${editMode}"/>

    <div class="form-row">
        <label for="userName">User Name</label>
        <input id="userName" type="text" th:field="*{userName}"/>
    </div>

    <div class="form-actions">
        <button type="submit" th:text="${editMode} ? 'Update' : 'Create'">Create</button>
        <a th:if="${editMode}" th:href="@{/users}">Cancel</a>
    </div>
</form>

<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="6">No users yet.</td>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users(id=${user.id})}" th:text="${user.id}">1</a></td>
        <td th:text="${user.userName}">User Name</td>
        <td>
            <form class="inline" th:action="@{/users/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
