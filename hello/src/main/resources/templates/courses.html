<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 16px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form.inline { display: inline; }
        .form-row { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 12px; }
        .form-row label { display: inline-block; min-width: 90px; }
        .form-row input, .form-row select { min-width: 180px; }
        .form-actions { margin-top: 8px; }
        .form-actions a { margin-left: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

<h1>Courses</h1>

<h2 th:text="${editMode} ? 'Edit Course' : 'Create Course'">Create Course</h2>

<form th:object="${form}"
      th:action="${editMode} ? @{/courses/{id}(id=${form.id})} : @{/courses}"
      method="post">

    <input type="hidden" name="_method" value="PUT" th:if="${editMode}"/>

    <div class="form-row">
        <label>Course name</label>
        <input type="text" th:field="*{courseName}" required/>
    </div>

    <div class="form-row">
        <label>Teacher</label>
        <select name="teacherId" required>
            <option th:each="t : ${teachers}"
                    th:value="${t.id}"
                    th:text="${t.teacherName}">
            </option>
        </select>
    </div>

    <div class="form-row">
        <label>Students</label>
        <select name="studentIds" multiple size="5">
            <option th:each="s : ${students}"
                    th:value="${s.id}"
                    th:text="${s.studentName}">
            </option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit"
                th:text="${editMode} ? 'Update' : 'Create'">
            Create
        </button>
        <a th:if="${editMode}" th:href="@{/courses}">Cancel</a>
    </div>
</form>

<h2>Courses</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Course</th>
        <th>Teacher</th>
        <th>Students</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(courses)}">
        <td colspan="5">No courses yet.</td>
    </tr>

    <tr th:each="course : ${courses}">
        <td>
            <a th:href="@{/courses(id=${course.id})}"
               th:text="${course.id}">
                1
            </a>
        </td>
        <td th:text="${course.courseName}">Course</td>
        <td th:text="${course.teacher.teacherName}">Teacher</td>
        <td>
            <span th:if="${#lists.isEmpty(course.students)}">â€”</span>

            <ul th:if="${!#lists.isEmpty(course.students)}"
                style="margin:0; padding-left:16px;">
                <li th:each="s : ${course.students}"
                    th:text="${s.studentName}">
                </li>
            </ul>
        </td>
        <td>
            <form class="inline"
                  th:action="@{/courses/{id}(id=${course.id})}"
                  method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
