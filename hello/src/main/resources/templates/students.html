<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 16px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form.inline { display: inline; }
        .form-row { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 12px; }
        .form-row label { display: inline-block; min-width: 100px; }
        .form-row input, .form-row select { min-width: 180px; }
        .form-actions { margin-top: 8px; }
        .form-actions a { margin-left: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

<h1>Students</h1>

<h2 th:text="${editMode} ? 'Edit Student' : 'Create Student'">
    Create Student
</h2>

<form th:object="${form}"
      th:action="${editMode} ? @{/students/{id}(id=${form.id})} : @{/students}"
      method="post">

    <input type="hidden" name="_method" value="PUT" th:if="${editMode}"/>

    <div class="form-row">
        <label>Student name</label>
        <input type="text" th:field="*{studentName}" required/>
    </div>

    <div class="form-row">
        <label>User</label>
        <select name="userId" required>
            <option th:each="u : ${users}"
                    th:value="${u.id}"
                    th:text="${u.userName}">
            </option>
        </select>
    </div>

    <div class="form-row">
        <label>Courses</label>
        <select name="courseIds" multiple size="5">
            <option th:each="c : ${courses}"
                    th:value="${c.id}"
                    th:text="${c.courseName}">
            </option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit"
                th:text="${editMode} ? 'Update' : 'Create'">
            Create
        </button>
        <a th:if="${editMode}" th:href="@{/students}">Cancel</a>
    </div>
</form>

<h2>Students</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Student name</th>
        <th>User</th>
        <th>Courses</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="5">No students yet.</td>
    </tr>

    <tr th:each="student : ${students}">
        <td>
            <a th:href="@{/students(id=${student.id})}"
               th:text="${student.id}">1</a>
        </td>
        <td th:text="${student.studentName}">Student</td>
        <td th:text="${student.user.userName}">User</td>
        <td>
            <span th:if="${#lists.isEmpty(student.courses)}">â€”</span>

            <ul th:if="${!#lists.isEmpty(student.courses)}"
                style="margin:0; padding-left:16px;">
                <li th:each="c : ${student.courses}"
                    th:text="${c.courseName}">
                </li>
            </ul>
        </td>
        <td>
            <form class="inline"
                  th:action="@{/students/{id}(id=${student.id})}"
                  method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
