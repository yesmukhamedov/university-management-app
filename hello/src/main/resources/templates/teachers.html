<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 16px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form.inline { display: inline; }
        .form-row { display: flex; gap: 16px; align-items: center; margin-bottom: 12px; }
        .form-row label { min-width: 100px; }
        .form-actions { margin-top: 8px; }
        .form-actions a { margin-left: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

<h1>Teachers</h1>

<h2 th:text="${editMode} ? 'Edit Teacher' : 'Create Teacher'">Create Teacher</h2>

<form th:object="${form}"
      th:action="${editMode} ? @{/teachers/{id}(id=${form.id})} : @{/teachers}"
      method="post">

    <input type="hidden" name="_method" value="PUT" th:if="${editMode}"/>

    <div class="form-row">
        <label>Name</label>
        <input type="text" th:field="*{teacherName}" required/>
    </div>

    <div class="form-row">
        <label>User</label>
        <select name="userId" required>
            <option th:each="u : ${users}"
                    th:value="${u.id}"
                    th:text="${u.userName}">
            </option>
        </select>
    </div>

    <div class="form-row">
        <label>Courses</label>
        <select name="courseIds" multiple size="5">
            <option th:each="c : ${courses}"
                    th:value="${c.id}"
                    th:text="${c.courseName}">
            </option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit"
                th:text="${editMode} ? 'Update' : 'Create'">Create</button>
        <a th:if="${editMode}" th:href="@{/teachers}">Cancel</a>
    </div>
</form>

<h2>Teachers</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>User</th>
        <th>Courses</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(teachers)}">
        <td colspan="5">No teachers yet.</td>
    </tr>
    <tr th:each="teacher : ${teachers}">
        <td>
            <a th:href="@{/teachers(id=${teacher.id})}"
               th:text="${teacher.id}">1</a>
        </td>
        <td th:text="${teacher.teacherName}">Teacher Name</td>
        <td th:text="${teacher.user.userName}">username</td>
        <td>
            <span th:if="${#lists.isEmpty(teacher.courses)}">â€”</span>

            <ul th:if="${!#lists.isEmpty(teacher.courses)}"
                style="margin:0; padding-left:16px;">
                <li th:each="c : ${teacher.courses}"
                    th:text="${c.courseName}">
                </li>
            </ul>
        </td>
        <td>
            <form class="inline"
                  th:action="@{/teachers/{id}(id=${teacher.id})}"
                  method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
